    <ion-slide>
      <h2>A vous de jouer !</h2>
      <canvas></canvas>
      <ul>
        <li></li>
        <li></li>
        <li></li>
      </ul>
    </ion-slide>

    <ion-slide>

      <ul>
        <!-- checkbox -->
      </ul>
      <button (click)="goToNextSlide()">Valider</button>

</ion-slides>

</ion-content>
